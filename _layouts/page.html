---
layout: default
---
<article class="post{% if page.feature-img %} feature-image{% endif %}">
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
	{% if page.feature-img == null %}<div class="post-line"></div>{% endif %}
  </header>
  <section class="post-content">{{ content }}</section>
</article>
