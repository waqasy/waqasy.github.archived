<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h3 class="x-large nav-title">{{ site.title }}</h3>
        </a>
        <!--<ul>
          <li><a href="{{ '/about' | prepend: site.url }}">About</a></li>
        </ul>-->
    </div>
  </nav>

    <main>
      {{ content }}
    </main>

	<section class="work row">
	<h2 class="text-align-center">The Team</h2>
	<ul class="">
		<li class="user-badge">
			<img class="avatar--media" src="/img/waqas.jpg" alt="">
			<p class="user-info">
				<strong class="username">Waqas</strong>
				<small class="exp">Lead Developer</small>
			</p>
		  
			<a href="#">Follow</a>
		</li>
		
		<li class="user-badge">
			<img class="avatar--media" src="/img/asim.jpg" alt="">
			<p class="user-info">
				<strong class="username">Asim</strong>
				<small class="exp">Sales & Marketing</small>
			</p>
			<a href="#">Follow</a>
		</li>
		
		<li class="user-badge">
			<img class="avatar--media" src="/img/faisal.jpg" alt="">
			<p class="user-info">
				<strong class="username">Faisal</strong>
				<small class="exp">E-Marketing & SEO Expert</small>
			</p>
			<a href="#">Follow</a>
		</li>
		
	</section>
	
    <footer>
	
		<h2 class="text-align-center">Lets Talk</h2>
		<form id="formaction" class="formaction" method="POST">
			<input type="text" name="name" placeholder="Name">
			<input type="email" name="_replyto" placeholder="Email Address">
			<textarea name="message" placeholder="Your message"></textarea>
			<input type="hidden" name="_next" value="/thanks.html">
			<input type="hidden" name="_subject" value="New Message WebSupply">
			<input type="text" name="_gotcha" style="display:none">
			<input type="submit" value="Submit">
		</form>
		<script>
			var contactform =  document.getElementById('formaction');
			contactform.setAttribute('action', '//formspree.io/' + 'websupply.co' + '@' + 'gmail' + '.' + 'com');
		</script>

      <!--<span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}
      </span>-->
    </footer>
  </body>
</html>
